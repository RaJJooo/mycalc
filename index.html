<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <div class="container">
        <div class="title">
            <span>MYCALC</span>
        </div>
        <div class="outer">
            <div class="inner">
                <div>
                    <input type="text" placeholder="0">
                </div>
                <div class="normalr1" >
                    <button id="switch" style="color: rgb(253, 250, 255); background-color: #902c54;">ALT</button>
                    <button  id="first" style="color: rgb(253, 250, 255); background-color: #902c54;" >AC</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;" >DEL</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;" >/</button>
                </div>
                <div class="scientificr1" style="display: none;">
                    <button id="switch1" style="color: rgb(253, 250, 255); background-color: #902c54;">alt</button>
                    <button id="first1" style="color: rgb(253, 250, 255); background-color: #902c54;" >π</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;">log</button>  
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;">ln</button>                     
                </div>

                <div class="normalr2">
                    <button>(</button>
                    <button>)</button>
                    <button>%</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;" >*</button>
                </div>
                <div class="scientificr2" style="display: none;">
                    <button >x²</button>
                    <button >x³</sup></button>
                    <button >x<sup>y</sup></button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;">10^x</button>
                </div>

                <div class="normalr3">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;" >-</button>
                </div>
                <div class="scientificr3" style="display: none;">
                    <button>√</button>
                    <button>∛</button>
                    <button>n√</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;">x!</button>
                </div>

                <div class="normalr4">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;" >+</button>
                </div>
                <div class="scientificr4" style="display: none;">
                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>
                    <button style="color: rgb(253, 250, 255); background-color: #902c54;">|x|</button>
                </div>

                <div class="normalr5">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="bigequal" style="color: rgb(253, 250, 255); background-color: #902c54;" class="equals" >=</button>
                </div>
                <div class="scientificr5" style="display: none;">
                    <button>sin⁻¹</button>
                    <button>cos⁻¹</button>
                    <button>tan⁻¹</button>
                    <button id="rad1" style="color: rgb(253, 250, 255); background-color: #902c54;">rad</button>
                </div> 

                <div>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button id="smallequal"  style="display: none;" style="color: rgb(253, 250, 255); background-color: #902c54;">=</button>                    
                </div>` 
            </div>
        </div>                    
    </div>
    <script src="script.js"></script>
</body>
</html>
